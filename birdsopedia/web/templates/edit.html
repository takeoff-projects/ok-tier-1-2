{{template "layout" .}}

{{define "content"}}

<div class="container">
	<hr />
	<h1>{{.PageTitle}}</h1>

	<div class="row">
		<form method="post" action="/edit/{{.Bird.ID}}" enctype="multipart/form-data">
			<div class="form-group">
				<label for="name">Species:</label>
				<input type="text" class="form-control" id="species" name="species" value={{.Bird.Species}}>
			</div>
			<div class="form-group">
				<label for="type">Description:</label>
				<textarea class="form-control" id="description" name="description">{{.Bird.Description}}</textarea>
			</div>
			<input type="hidden" id="id" name="id" value="{{.Bird.ID}}">
			<button type="submit" class="btn btn-default">Save</button>
		</form>
	</div>
</div>
{{end}}
